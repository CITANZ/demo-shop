version: '3'
services:
  web:
    image: brettt89/silverstripe-web:7.2-debian-stretch
    working_dir: /var/www
    volumes:
      - .:/var/www/html
    ports:
      - "80:80/tcp"
    command: "composer update"

  database:
    image: mysql:5.7
    volumes:
      - db-data:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    ports:
      - "3306:3306/tcp"

volumes:
  db-data: